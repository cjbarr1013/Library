<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Library</h1>
        <button id="add"><span>+</span>Add Book</button>
    </header>
    <table>
        <colgroup>
            <col style="width:20%">
            <col style="width:20%">
            <col style="width:10%">
            <col style="width:10%">
            <col style="width:30%">
            <col style="width:10%">
        </colgroup> 
        <thead>
            <tr>
                <th>Author</th>
                <th>Title</th>
                <th>Pages</th>
                <th>Read?</th>
                <th>Comments</th>
                <th>Options</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <dialog>
        <form id="my-form" method="dialog" novalidate>
            <div>
                <label class="form-subtitle" for="author">Author:</label>
                <input type="text" id="author" name="author" placeholder="George R.R. Martin" maxlength="30" required>
                <div class="error-container hidden">
                    <span class="icon"></span>
                    <span class="msg" aria-live="polite"></span>
                </div>
            </div>
            <div>
                <label class="form-subtitle" for="title">Title:</label>
                <input type="text" id="title" name="title" placeholder="A Game of Thrones" maxlength="50" required>
                <div class="error-container hidden">
                    <span class="icon"></span>
                    <span class="msg" aria-live="polite"></span>
                </div>
            </div>
            <div>
                <label class="form-subtitle" for="pages">Pages:</label>
                <input type="number" id="pages" name="pages" placeholder="720" min="1" max="10000" required>
                <div class="error-container hidden">
                    <span class="icon"></span>
                    <span class="msg" aria-live="polite"></span>
                </div>
            </div>
            <fieldset>
                <legend class="form-subtitle">Have you read the book?</legend>
                <div>
                    <input type="radio" name="read" id="yes" value="Yes">
                    <label for="yes">Yes</label>
                </div>
                <div>
                    <input type="radio" name="read" id="no" value="No" checked>
                    <label for="no">No</label>
                </div>
            </fieldset>
            <textarea rows="5" placeholder="Comments?"></textarea>
            <div class="form-buttons">
                <button id="close" formmethod="dialog" autofocus>Close</button>
                <button id="submit">Submit</button>
            </div>
        </form>
    </dialog>
    <script type="module" src="script.js"></script>
</body>
</html>
